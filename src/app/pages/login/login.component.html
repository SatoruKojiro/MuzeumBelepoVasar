<div class="login-container">
  <h2>Bejelentkezés</h2>
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <input
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        type="email"
        required
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Jelszó"
        required
      />
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Bejelentkezés</button>
  </form>
</div>
