<div class="register-container">
  <h2>Regisztráció</h2>
  <div *ngIf="successMessage" class="success">
    <p>{{ successMessage }}</p>
  </div>
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <input
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        type="email"
        required
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Jelszó"
        required
      />
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Regisztráció</button>
  </form>
</div>
