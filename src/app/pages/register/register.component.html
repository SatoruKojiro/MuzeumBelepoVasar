<div class="register-container">
  <h2>Regisztráció</h2>
  <div *ngIf="successMessage" class="success">
    <p>{{ successMessage }}</p>
  </div>
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
  <div class="form-group">
    <input [(ngModel)]="email" placeholder="Email" type="email" required />
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" type="password" placeholder="Jelszó" required />
  </div>
  <button (click)="register()" [disabled]="!email || !password">Regisztráció</button>
</div>
