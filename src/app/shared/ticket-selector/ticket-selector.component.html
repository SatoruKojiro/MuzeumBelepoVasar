<div class="ticket-item">
  <div class="ticket-info">
    <h3>{{ ticket.type | titlecase }} ({{ ticketCategory }})</h3>
    <p>{{ ticketDescription }}</p>
  </div>
  <div class="ticket-price">{{ ticket.price | currencyFormat }}</div>
  <div class="ticket-quantity">
    <button [disabled]="isDisabled || ticket.quantity <= 0" (click)="updateQuantity(-1)">-</button>
    <span>{{ ticket.quantity }}</span>
    <button [disabled]="isDisabled || ticket.quantity >= maxQuantity" (click)="updateQuantity(1)">+</button>
  </div>
</div>
