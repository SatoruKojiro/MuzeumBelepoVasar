<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" [(opened)]="isSidenavOpen" *ngIf="!isLargeScreen">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Kezdőlap</a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">A múzeumról</a>
      <a mat-list-item routerLink="/vasar" routerLinkActive="active">Jegyvásárlás</a>
      <a mat-list-item routerLink="/jegyek" routerLinkActive="active">Megvásárolt jegyek</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <div class="logo">
        <span>Munkácsy Múzeum</span>
      </div>

     <button mat-icon-button (click)="toggleSidenav()" *ngIf="!isLargeScreen">
        <mat-icon>menu</mat-icon>
      </button>

     <ng-container *ngIf="isLargeScreen">
        <a mat-button routerLink="/home" routerLinkActive="active">Kezdőlap</a>
        <a mat-button routerLink="/about" routerLinkActive="active">A múzeumról</a>
        <a mat-button routerLink="/vasar" routerLinkActive="active">Jegyvásárlás</a>
        <a mat-button routerLink="/jegyek" routerLinkActive="active">Megvásárolt jegyek</a>
     </ng-container>
   </mat-toolbar>

   
     <ng-content></ng-content>
   </mat-sidenav-content>
</mat-sidenav-container>

<div style="position: fixed; bottom: 10px; left: 10px; color: white; background: black; padding: 5px;">
  isLargeScreen: {{ isLargeScreen }} | isSidenavOpen: {{ isSidenavOpen }}
</div>
